<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Flag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="wrapper">
      <div class="block">
        <div class="block__top">
          <input
            type="number"
            name=""
            class="block__top__inp"
            placeholder="How Many Game Do You Want"
          />
          <button type="" class="block__btn start">Start</button>
        </div>

        <div class="block__mid"></div>

        <div class="block__options"></div>
        <button type="submit" class="next">Next</button>
      </div>
    </form>

    <div id="block__score">
      <h1>Score:</h1>
      <div class="hol">
        <span class="correct">7</span>
        <p>out of</p>
        <span class="total">26</span>
      </div>
      <div role="group" class="score__buttons">
        <button class="play-again" type="submit">Play again</button>
        <button>Stop</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
